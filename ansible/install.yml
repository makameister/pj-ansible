---
- name: Instalation du serveur web
  hosts: web
  remote_user: root

  tasks:
    - include_vars:
        file: vars.yml
    - name: "USER | Cr√©ation de {{ user }}"
      user:
        name: "{{ user }}"
        shell: /bin/bash
    - name: "USER | Clef SSH"
      authorized_key:
        user: "{{ user }}"
        state: present
        key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
    - name: "USER | Sudoers {{ user }}"
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: "^{{ user }}"
        line: '{{ user }} ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s' 
    - name: APT | Update & Upgrade
      apt:
        upgrade: dist
        update_cache: yes
    - include_role:
        name: firewall
    - include_role:
        name: tools
    - include_role:
        name: php
    - include_role:
        name: mysql
    - include_role:
        name: nginx
    - command: "git init --bare {{ ansitrano_deploy_to }}.git"
      args:
        creates: "{{ ansitrano_deploy_to }}.git"
      become: true
      become_user: "{{ user }}"
...